<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="" class="navbar-brand">Dream School</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#ccsl">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="ccsl">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="" class="nav-link">About</a></li>
                <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="" class="nav-link">Events</a></li>
            </ul>
        </div>
    </nav>
    
    
    <div class="container mt-3">
        <!-- row header  -->
        <div class="row">
            <div class="col-12">
                <h1 class=" text-center"> STUDENT REGISTRATION</h1>
                <p class="text-center">Online Application</p>
            </div>
        </div> 

        <hr><br>

        <!-- Top Images -->
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2">
                <p class="lead text-center">Library</p>
                <img src="source/lib.png" class="mx-auto d-block img-fluid" alt="">
            </div>
        
        
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2">
                <p class="lead text-center">Computer Lab</p>
                <img src="source/com.png" class="mx-auto d-block img-fluid" alt="">
            </div>
        
            
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2">
                <p class="lead text-center">Mainhall</p>
                <img src="source/MH.png" class="mx-auto d-block img-fluid" alt="">
            </div>
        
                
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2">
                <p class="lead text-center"><Label>Lab</Label></p>
                <img src="source/lab.png" class="mx-auto d-block img-fluid" alt="">
            </div>
        
            
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2">
                <p class="lead text-center">Ground</p>
                <img src="source/Ground.png" class="mx-auto d-block img-fluid" alt="">
            </div>
        
            
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2">
                <p class="lead text-center">Gim</p>
                <img src="source/GIM.png" class="mx-auto d-block img-fluid" alt="">
            </div>
        </div>
        <br><hr><br>

        <!-- Text fields -->

        <div class="container mt-3 bg-light">
            
            <br><br><br>

            <div class="col-4 row mx-auto text-center ">
            
                <br><br>
                <h3 class=" text-center"> Student Details</h3>
                <hr><br>

                <div class="form-group">
                    <label for="enterName">Student Name</label>
                    <input type="text" class="form-control" id="student_name" placeholder="Enter Student Name">
                </div>

                <div class="form-group">
                    <label for="enterAge">Student Age</label>
                    <input type="text" class="form-control" id="student_age" placeholder="Enter Student Age">
                </div>

                <div class="form-group">
                    <label for="enterContact">Student Contact</label>
                    <input type="text" class="form-control" id="student_contact" placeholder="Enter Student Contact">
                </div>

                <br><br><br><br>
                <h3 class=" text-center"> Guardian Details</h3>
                <hr><br>

                <div class="form-group">
                    <label for="enterName">Guardian Name</label>
                    <input type="text" class="form-control" id="guardian_name" placeholder="Enter Guardian Name">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="guardian_address" placeholder="Enter Address">
                </div>

                <div class="form-group">
                    <label for="enterContact">Guardian Contact</label>
                    <input type="text" class="form-control" id="guardian_contact" placeholder="Enter Guardian Contact">
                </div>

                <br><br><br><br><hr>
                <!-- Buttons -->
                <div class="row">
                    <div class=" col-12">
                        <input type="button" class="btn btn-success text-center" onclick="Submit()" value="Submit" >
                        <input type="button" class="btn btn-primary text-center" onclick="Clear()" value="Clear" >
                        <input type="button" class="btn btn-danger text-center" onclick="Delete()" value="Delete" >
                        <input type="button" class="btn btn-info text-center" onclick="Update()" value="Update" >
                    </div>

                </div>

            </div>
           
            <br><br><br><br><br><br>

            <!-- Table -->

            <div class="row">
                <div class=" col-12  text-center">
                    <input type="button" class="btn btn-dark" onclick="getStudentList()" value="Student List">
                    <br><br><hr><br>
                    <table class="table table-dark" id = "student-list"></table>   
                    <br><hr>
                </div>

            </div>

        </div>
        
        <br><br><br><br><br><br>
    </div>

    



    
        


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>
</html>
